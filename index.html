<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Call Now</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    a.call-btn {
      display: inline-block;
      font-size: 20px;
      color: white;
      background-color: #28a745;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
    }
    a.call-btn:hover {
      background-color: #218838;
    }
    p {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
    /* Popup styles */
    #popup {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      z-index:1000;
      justify-content:center;
      align-items:center;
    }
    #popup .content {
      background:#fff;
      padding:20px;
      max-width:400px;
      width:90%;
      border-radius:10px;
      text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }
    #popup h2 {
      color:#b30000;
    }
    #popup a {
      display:inline-block;
      margin-top:15px;
      padding:12px 25px;
      background:#28a745;
      color:#fff;
      text-decoration:none;
      border-radius:6px;
      font-size:16px;
    }
    #popup a:hover {
      background:#218838;
    }
    /* Blinking alert effect */
    .alert-text {
      color: #b30000;
      font-weight: bold;
      font-size: 16px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
